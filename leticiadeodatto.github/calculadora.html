<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="SRC/CSS/calculadora.css">
  <title>Calculadora básica</title>
</head>
  </style>
<body>
  <h1> Calculadora básica </h1>
  <div class="calculadora">
    <input type="text" disabled id="display">
    <div class="box-buttons">
      <button onclick="cleanDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="insertDisplay('/')">/</button>
      <button onclick="insertDisplay('*')">*</button>
      <button onclick="insertDisplay('7')">7</button>
      <button onclick="insertDisplay('8')">8</button>
      <button onclick="insertDisplay('9')">9</button>
      <button onclick="insertDisplay('-')">-</button>
      <button onclick="insertDisplay('4')">4</button>
      <button onclick="insertDisplay('5')">5</button>
      <button onclick="insertDisplay('6')">6</button>
      <button onclick="insertDisplay('+')">+</button>
      <button onclick="insertDisplay('1')">1</button>
      <button onclick="insertDisplay('2')">2</button>
      <button onclick="insertDisplay('3')">3</button>
      <button class="btn-zero" onclick="insertDisplay('0')">0</button>
      <button onclick="insertDisplay('.')">.</button>
      <button class="btn-resultado" onclick="resultado()">=</button>
  </div>
    <br>
    <a href="index.html" class="inicio">Voltar a página inicial </a>
    <script>
      function insertDisplay(data) {
        document.querySelector('#display').value += data
      }
      function cleanDisplay() {
        document.querySelector('#display').value = ''
      }
      function backspace(){
        const display = document.querySelector('#display')
        display.value = display.value.slice(0, -1)
      }
      function resultado(){
        const display = document.querySelector('#display')
        try {
          display.value = eval(display.value)
        } catch (error) {
          display.value = 'Erro'
        }
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dados Recebidos</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="SRC/CSS/style.css" />
</head>

<body>
  <h1>Dados Recebidos</h1>
  <center style="padding: 50px;">
    <!-- Exibindo os dados que foram passados pela URL -->
    <p>Nome: <span id="name"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Número: <span id="number"></span></p>
    <p>Mensagem: <span id="mensagem"></span></p>
  </center>
  <script>
    window.onload = function () {
      // Pegando os parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const email = urlParams.get('email');
      const number = urlParams.get('number');
      const mensagem = urlParams.get('mensagem');

      // Colocando os dados nos elementos da página
      document.getElementById('name').textContent = name;
      document.getElementById('email').textContent = email;
      document.getElementById('number').textContent = number;
      document.getElementById('mensagem').textContent = mensagem;

    }
  </script>

  <center>
    <a href="index.html" class="inicio">Voltar à página inicial</a>
  </center>
</body>

</html>

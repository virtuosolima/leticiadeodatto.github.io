<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="SRC/CSS/style.css" />
</head>

<body>

    <h1>FORMULÁRIO DE CONTATO</h1>
    <div class="container">
        <!-- Corrigido: Usando o método "GET" para enviar os dados pela URL -->
        <form action="valida.html" method="GET" id="form" onsubmit="return validateForm()">
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="name" required />
                <div class="error" id="name-error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <div class="error" id="email-error"></div>
            </div>
            <div class="input-control">
                <label for="number">Whatsapp</label>
                <input type="tel" id="number" name="number" required />
                <div class="error" id="whatsapp-error"></div>
            </div>
            <div class="input-control">
                <label for="mensagem">Mensagem</label>
                <input type="text" id="mensagem" name="mensagem" required />
                <div class="error" id="mensagem-error"></div>
            </div>
            <br>
            <!-- Corrigido: Usando um botão para enviar o formulário -->
            <button type="submit">Enviar</button>
            <br>
            <br>
            <center>
            <a href="index.html" class="inicio">Voltar à página inicial</a>
            </center>
        </form>
    </div>

    <br>
    <div class="socials-icons">
        <a href="https://www.instagram.com/virtuoso.lima/"><i class="ph-bold ph-instagram-logo"></i></a>
        <a href="https://www.linkedin.com/in/leticia-deodato-8628b7260/"><i class="ph-bold ph-linkedin-logo"></i></a>
        <a href="https://github.com/virtuosolima"><i class="ph-bold ph-github-logo"></i></a>
    </div>


</body>

</html>

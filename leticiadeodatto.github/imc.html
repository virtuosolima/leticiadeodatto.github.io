<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="SRC/CSS/imc.css">
</head>
<body>
    <h1>Calculadora IMC</h1>
    <div class="calculadora">
        <label for="peso">PESO (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>
        
        <label for="altura">ALTURA (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" required>
        
        <br>
        <button type="button" id="calcular">CALCULAR</button>
        <button type="button" id="limpar">LIMPAR</button>
        <div id="resultado"></div>
    </div>
    <br>
    <a href="index.html" class="inicio">Voltar à página inicial</a>

    <script src="SRC/JAVA-SCRIPT/imc.js"></script>
</body>
</html>
